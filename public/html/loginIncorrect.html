<title>Login</title>
<link rel="stylesheet" href="../css/stylesLogin.css" type="text/css">
</head>
<body>
    <p id="incorrecto">Login o contraseña incorrectos, prueba otra vez</p>
    <div>
        <form action="/login" method="POST">
        <img src="../img/logo_prueba.png" alt="ropa_deportiva" class="imgSeccion" style="width: 10%; margin:none">
            <h3>Logea en nuestra aplicación.</h3>
            <label for="email">CORREO ELECTRÓNICO</label><br>
            <input type="email" name="email" id="email" placeholder="Dirección de email"><br><br>
            <label for="password">CONTRASEÑA</label><br>
            <input type="password" name="password" id="password" placeholder="Mínimo 6 caracteres"><br><br>
            <input type="submit" value="Entrar">   
        </form>
        </div> 
</body>
</html>
